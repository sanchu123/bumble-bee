<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
      	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
      	<style>
      		body {
			    font-family: 'Poppins', sans-serif;
			    background: #fafafa;
			}
			
			p {
			    font-family: 'Poppins', sans-serif;
			    font-size: 1.1em;
			    font-weight: 300;
			    line-height: 1.7em;
			    color: #999;
			}
			
			a,
			a:hover,
			a:focus {
			    color: inherit;
			    text-decoration: none;
			    transition: all 0.3s;
			}
			
			.navbar {
			    padding: 15px 10px;
			    background: #fff;
			    border: none;
			    border-radius: 0;
			    margin-bottom: 40px;
			    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
			}
			
			.navbar-btn {
			    box-shadow: none;
			    outline: none !important;
			    border: none;
			}
			
			.line {
			    width: 100%;
			    height: 1px;
			    border-bottom: 1px dashed #ddd;
			    margin: 40px 0;
			}
			
			/* ---------------------------------------------------
			    SIDEBAR STYLE
			----------------------------------------------------- */
			
			.wrapper {
			    display: flex;
			    width: 100%;
			    align-items: stretch;
			}
			
			#sidebar {
			    min-width: 250px;
			    max-width: 250px;
			    background: #7386D5;
			    color: #fff;
			    transition: all 0.3s;
			}
			
			#sidebar.active {
			    margin-left: -250px;
			}
			
			#sidebar .sidebar-header {
			    padding: 20px;
			    background: #6d7fcc;
			}
			
			#sidebar ul.components {
			    padding: 20px 0;
			    border-bottom: 1px solid #47748b;
			}
			
			#sidebar ul p {
			    color: #fff;
			    padding: 10px;
			}
			
			#sidebar ul li a {
			    padding: 10px;
			    font-size: 1.1em;
			    display: block;
			}
			
			#sidebar ul li a:hover {
			    color: #7386D5;
			    background: #fff;
			}
			
			#sidebar ul li.active>a,
			a[aria-expanded="true"] {
			    color: #fff;
			    background: #6d7fcc;
			}
			
			a[data-toggle="collapse"] {
			    position: relative;
			}
			
			.dropdown-toggle::after {
			    display: block;
			    position: absolute;
			    top: 50%;
			    right: 20px;
			    transform: translateY(-50%);
			}
			
			ul ul a {
			    font-size: 0.9em !important;
			    padding-left: 30px !important;
			    background: #6d7fcc;
			}
			
			ul.CTAs {
			    padding: 20px;
			}
			
			ul.CTAs a {
			    text-align: center;
			    font-size: 0.9em !important;
			    display: block;
			    border-radius: 5px;
			    margin-bottom: 5px;
			}
			
			a.download {
			    background: #fff;
			    color: #7386D5;
			}
			
			a.article,
			a.article:hover {
			    background: #6d7fcc !important;
			    color: #fff !important;
			}
			
			/* ---------------------------------------------------
			    CONTENT STYLE
			----------------------------------------------------- */
			
			#content {
			    width: 100%;
			    padding: 20px;
			    min-height: 100vh;
			    transition: all 0.3s;
			}
			
			/* ---------------------------------------------------
			    MEDIAQUERIES
			----------------------------------------------------- */
			
			@media (max-width: 768px) {
			    #sidebar {
			        margin-left: -250px;
			    }
			    #sidebar.active {
			        margin-left: 0;
			    }
			    #sidebarCollapse span {
			        display: none;
			    }
			}
      	</style>
    </head>
    <body>
        <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Bumble Bee</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="">
                    <a href="/pages/admin/category">Category</a>
                </li>
                <li class="">
                    <a href="/pages/admin/brand">Brand</a>
                </li>
                <li class="">
                    <a href="/pages/admin/product">Product</a>
                </li>
                <li class="">
                    <a href="/pages/admin/user">User</a>
                </li>
                <li class="">
                    <a href="/pages/admin/customer">Customer</a>
                </li>
                <li class="">
                    <a href="/pages/admin/plan">Plan</a>
                </li>
                <li class="active">
                    <a href="/pages/admin/purchase">Purchase</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <h2>Add Purchase</h2>
            	<div class="container-fluid">
                    
					<div class="mb-3">
					  	<label for="user" class="form-label">User</label>
					  	<select class="form-select" id="user" placeholder="user">
							
						</select>
					</div>
					<div class="mb-3">
					  	<label for="product" class="form-label">Product</label>
					  	<select class="form-select" id="product" placeholder="product">
							
						</select>
					</div>
					<div class="mb-3">
					  	<label for="plan" class="form-label">Plan</label>
					  	<select class="form-select" id="plan" placeholder="plan">
							
						</select>
					</div>
					<div class="mb-3">
					  	<label for="status" class="form-label">Status</label>
					  	<select class="form-select" id="status" placeholder="status">
							<option value="OPEN">OPEN</option>
							<option value="COMPLETED">COMPLETED</option>
						</select>
					</div>
					<div class="mb-3">
					  <label for="description" class="form-label">Description</label>
					  <input type="text" class="form-control" id="description" placeholder="Description">
					</div>
					<a href="/pages/admin/purchase" class="btn btn-dark">Back</a>
					<button type="button" class="btn btn-success" onclick="onCreate();">Save</button>
            </div>
        </div>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
			var URL = "[[${URL}]]";
			var base64 = '';
			$.ajax({
	         url: URL + '/users?type=CUSTOMER',
	         type: 'GET',
	         headers: {
	          "Content-Type": "application/json",
	          "Authorization": "Bearer " + localStorage.getItem('token')
           	 },
	         dataType:'json',
	         success: function (data) {
				console.log(data);
           		let select = document.getElementById('user');
           		data.forEach(item => {
					   var opt = document.createElement('option');
					   opt.value = item.id;
					   opt.innerHTML = item.fullname ?? item.username;
					   select.appendChild(opt);
			    })
	         }
	        });
	        
	        $.ajax({
	         url: URL + '/products',
	         type: 'GET',
	         headers: {
	          "Content-Type": "application/json",
	          "Authorization": "Bearer " + localStorage.getItem('token')
           	 },
	         dataType:'json',
	         success: function (data) {
	            console.log(data);
	            let select = document.getElementById('product');
           		data.forEach(item => {
					   var opt = document.createElement('option');
					   opt.value = item.id;
					   opt.innerHTML = item.name;
					   select.appendChild(opt);
			    })
	         }
	        });
	        
	        $.ajax({
	         url: URL + '/plans',
	         type: 'GET',
	         headers: {
	          "Content-Type": "application/json",
	          "Authorization": "Bearer " + localStorage.getItem('token')
           	 },
	         dataType:'json',
	         success: function (data) {
	            console.log(data);
	            let select = document.getElementById('plan');
           		data.forEach(item => {
					   var opt = document.createElement('option');
					   opt.value = item.id;
					   opt.innerHTML = item.name;
					   select.appendChild(opt);
			    })
	         }
	        });
	        
	        function onCreate(){
				
				var user = document.getElementById("user")?.value;
				var product = document.getElementById("product")?.value;
				var plan = document.getElementById("plan")?.value;
				var status = document.getElementById("status")?.value;
				let data = {
					user_id : user,
					product_id : product,
					plan_id : plan,
					status : status,
				 	description : $('#description').val()
				}
				$.ajax({
			         url: URL + '/purchases',
			         type: 'POST',
			         headers: {
			          	"Content-Type": "application/json",
	          			"Authorization": "Bearer " + localStorage.getItem('token')
		           	 },
			         dataType:'json',
			         data: JSON.stringify(data),
			         success: function (data) {
		             	console.log(data);
						alert("Data Has Been Saved Successfully...")
						window.location.href="/pages/admin/purchase";
			         },
			         error : function (err) {
			             console.log(err);
			             alert("Something Went Wrong...")
			         },
			     });
			}
		</script>
    </body>
</html>
